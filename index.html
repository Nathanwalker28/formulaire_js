<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section>
            <form action="">
                <h1>Formulaire d'inscription</h1>
                <div class="field_input">
                    <label for="name_input">Nom :</label>
                    <input type="text" name="name_input" id="name_input">
                </div>
                <div class="field_input">
                    <label for="firstname_input">Pr√©nom :</label>
                    <input type="text" name="firstname_input" id="firstname_input">
                </div>
                <div class="field_input">
                    <label for="age_input">Age :</label>
                    <input type="text" name="age_input" id="age_input">
                </div>
                <div class="field_input">
                    <label for="date_of_birth_input">Date de naissance :</label>
                    <input type="text" name="date_of_birth_input" id="date_of_birth_input">
                </div>
                <div class="field_input">
                    <label for="adress_input">Adresse :</label>
                    <input type="text" name="adress_input" id="adress_input">
                </div>
                <div class="field_input">
                    <label for="tel_input">Telephone :</label>
                    <input type="tel" name="tel_input" id="tel_input">
                </div>
            </form>
        </section>
        <section>
            <div class="information">
                <h1>Vos informations </h1>
                <div class="field_show">
                    Nom : <span id="name_show"></span>
                </div>
                <div class="field_show">
                    Prenom : <span id="firstname_show"></span>
                </div>
                <div class="field_show">
                    Age : <span id="age_show"></span>
                </div>
                <div class="field_show">
                    Date de naissance : <span id="date_of_birth_show"></span>
                </div>
                <div class="field_show">
                    Adresse : <span id="adress_show"></span>
                </div>
                <div class="field_show">
                    Telephone : <span id="tel_show"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
